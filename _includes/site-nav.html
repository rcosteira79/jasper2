<nav class="site-nav">
  <div class="site-nav-left">
    {% if page.navigation %} {% include navigation.html
    %} {% endif %}
  </div>
  <div class="site-nav-right">
    <div class="social-links">
      {% if site.github %}
      <a
        class="social-link social-link-gh"
        href="https://github.com/{{ site.github }}"
        target="_blank"
        rel="noopener"
        >{% include github.html %}</a
      >
      {% endif %} 
      {% if site.twitter %}
      <a
        class="social-link social-link-tw"
        href="https://twitter.com/{{ site.twitter }}"
        target="_blank"
        rel="noopener"
        >{% include twitter.html %}</a
      >
      {% endif %}
      {% if site.linkedin %}
      <a
        class="social-link social-link-lkd"
        href="https://linkedin.com/in/{{ site.linkedin }}"
        target="_blank"
        rel="noopener"
        >{% include linkedin.html %}</a
      >
      {% endif %}
    </div>
    {% if site.subscribers %}
    <a class="subscribe-button" href="#subscribe">Subscribe</a>
    {% endif %}
  </div>
</nav>
